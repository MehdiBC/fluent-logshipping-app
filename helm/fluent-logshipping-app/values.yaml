# Default values for fluent-logshipping-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: kube-system

# clusterID is dynamic environment value, calculated after cluster creation
# applies only to Giant Swarm clusters
clusterID: clusterID

image:
  registry: quay.io

fluentbit:
  name: fluent-bit
  port: 5170
  protocol: TCP

  # For systemd sshd logs it needs root
  userID: 0
  # For systemd sshd logs it needs root
  groupID: 0

  image:
    name: giantswarm/fluent-bit
    tag: 1.7.1

  logLevel: info
  flushFrequencyInSeconds: 5

outputs:
  aws:
    kiam: false
    role: ""
    region: ""
    cloudWatch:
      enabled: false
      logGroupName: "my-cluster"
      logStreamName: "example-stream"
      logRetentionDays: -1
    S3:
      enabled: false
      bucketName: "my-cluster-logs"
      bucketPathPrefix: "gs-"
      totalFileSize: "100M"
      s3_object_key_format: "%{path}%{time_slice}_%{index}.%{file_extension}"

  azure:
    logAnalytics:
      enabled: false
      workspaceId: ""
      sharedKey: ""
      customLogs:
        audit:
          ssh:
            name: SshAuditLogs
          kubernetes:
            name: KubernetesAuditLogs
        containers:
          name: KubernetesContainerLogs
        syslog:
          name: KubernetesSyslog

  elasticsearch:
    enabled: false
    host: ""
    port: 9200
    path: "/"
    tlsEnabled: true
    sslVerify: true
    secured: false
    user: ""
    password: ""
    indices:
      audit:
        ssh:
          name: audit-ssh
        kubernetes:
          name: audit-kubernetes
      containers:
        name: kubernetes
      syslog:
        name: syslog

giantswarm:
  monitoring:
    enabled: true

# Tolerate all nodes with NoSchedule taints
tolerations:
  - operator: "Exists"
    effect: "NoSchedule"
